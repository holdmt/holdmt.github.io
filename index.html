<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    /* Basic reset */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 { font-size: 2.5em; margin-bottom: 10px; }
    p { font-size: 1.1em; margin-bottom: 20px; }

    .container { 
      max-width: 1200px; 
      margin: 40px auto; 
      padding: 0 20px;
    }

    /* Card style for dashboard */
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Dashboard</h1>
    <p>Hi, I'm mtstockgod! Here's my Power BI dashboard embedded below.</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Power BI Dashboard</h2>
      <!-- Embed Power BI report here -->
      <iframe title="PBI Dashboard" src="YOUR_POWERBI_EMBED_LINK" allowFullScreen="true"></iframe>
    </div>

    <div class="card">
      <h2>About Me</h2>
      <p>Some text about you, your skills, and what this website is for.</p>
    </div>
  </div>
</body>
</html>
